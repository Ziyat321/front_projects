<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <link rel="stylesheet" href="rectangles.css"/>
</head>
<body>
<div class="parent">
    <div class="block1">
        <div class="brick3">SiteLogo</div>
        <div class="brick4">
            <div class="brick5 buttons">
                <div class="search-panel">
                    <form action="/" method="get">
                        <input class="search-input" type="text" name="search" placeholder="Search..."/>
                        <button class="search-button" type="submit">Search</button>
                    </form>
                </div>
                <button type="button" class="signing"><a href="#">Sign In</a></button>
                <button type="button" class="signing"><a href="#">Sign Up</a></button>
            </div>
            <div class="brick5 refs">
                <a href="#" class="menu">Menu Item #1</a>
                <a href="#" class="menu">Menu Item #2</a>
                <a href="#" class="menu">Menu Item #3</a>
                <a href="#" class="menu">Menu Item #4</a>
            </div>
        </div>
    </div>
    <div class="block2">
        <div class="brick1"></div>
        <div class="brick2"></div>
    </div>
</div>

</body>
</html>
